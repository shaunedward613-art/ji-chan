<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Isha ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .box {
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        animation: pop 1s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #e91e63;
        margin-bottom: 30px;
    }

    button {
        font-size: 18px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yes {
        background: #e91e63;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: #ccc;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: float 5s linear forwards;
    }

    @keyframes float {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="box" id="card">
    <h1>Isha, will you be my Valentine? üíò</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôà</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yes").addEventListener("click", () => {
    document.getElementById("card").innerHTML = `
        <h1>Yay! üíñü•∞</h1>
        <p>You just made this day special ‚ú®</p>
        <p>Happy Valentine‚Äôs Day, Isha ‚ù§Ô∏è</p>
    `;
    hearts();
});

function hearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}
</script>

</body>
</html>
